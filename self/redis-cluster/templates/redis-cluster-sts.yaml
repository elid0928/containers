apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" $ }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}-redis-cluster
spec:
  replicas: {{ .Values.cluster.nodes }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}-redis-cluster
  serviceName: {{ include "common.names.fullname" $ }}-headless
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}-redis-cluster
    spec:
      containers:
        - name: redis-cluster
          image: {{ .Values.image.repository}}:{{ .Values.image.tag }}
          imagePullPolicy: "IfNotPresent"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis-cluster-secret
                  key: redis-password
            - name: REDIS_CLUSTER_ANNOUNCE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: REDIS_CLUSTER_ANNOUNCE_PORT
              value: "6379"
            - name: REDIS_NODES
              value: '{{ $count := .Values.cluster.nodes | int }}{{ range $i, $v := until $count }}{{ include "common.names.fullname" $ }}-{{ $i }}.{{ template "common.names.fullname" $ }}-headless {{ end }}'
            - name: REDIS_CLUSTER_ANNOUNCE_BUS_PORT
              value: "16379"
            - name: REDIS_CLUSTER_REPLICAS
              value: "1"
            - name: REDIS_CLUSTER_DNS
              value: "cluster-srv"
            - name: REDIS_CLUSTER_DNS_TTL
              value: "30"
            - name: REDIS_CLUSTER_DNS_REFRESH
              value: "10"
            - name: REDIS_CLUSTER_DNS_RETRIES
              value: "5"
            - name: REDIS_CLUSTER_DNS_TIMEOUT
              value: "2"
            - name: REDIS_CLUSTER_DNS_NOT_FOUND_TTL
              value: "15"
            - name: REDIS_CLUSTER_DNS_UPDATE_INTERVAL
              value: "60"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 256Mi
              cpu: 250m
          command:
            - "/bin/bash"
            - "-c"
          args:
            - |
              # Backwards compatibility change
              if ! [[ -f /opt/pacloud/redis/etc/redis.conf ]]; then
                  echo COPYING FILE
                  cp  /opt/pacloud/redis/etc/redis-default.conf /opt/pacloud/redis/etc/redis.conf
              fi
              pod_index=($(echo "$POD_NAME" | tr "-" "\n"))
              pod_index="${pod_index[-1]}"
              if [[ "$pod_index" == "0" ]]; then
                export REDIS_CLUSTER_CREATOR="yes"
                export REDIS_CLUSTER_REPLICAS="1"
              fi
              /opt/pacloud/scripts/redis-cluster/entrypoint.sh /opt/pacloud/scripts/redis-cluster/run.sh
          ports:
          - name: tcp-redis
            containerPort: 6379
          volumeMounts:
          # - mountPath: /opt/pacloud/redis/etc/redis.conf
            # name: redis-tmp-conf
          - mountPath: /pacloud/redis/data
            name: redis-data

  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}-redis-cluster
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      resources:
        requests:
          storage: 8Gi
      accessModes:
      - ReadWriteOnce

        
          
    