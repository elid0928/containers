components:
  binaries:
    - httpd
    - gosu
    - render-template
  files:
    - /opt/pacloud/apache/conf/modsecurity.conf
    - /opt/pacloud/apache/conf/unicode.mapping
filesystem:
  - mode: "0775"
    directories:
      - /opt/pacloud/apache/var/run
      - /opt/pacloud/apache/conf
      - /opt/pacloud/apache/logs
      - /opt/pacloud/apache/conf/vhosts
      - /opt/pacloud/apache/conf/vhosts/htaccess
      - /opt/pacloud/apache/htdocs
modules:
  loaded:
    # Explicitly enabled in postunpack
    - deflate
    - negotiation
    - proxy
    - proxy_http
    - rewrite
    - slotmem_shm
    - socache_shmcb
    - ssl
    - status
    - version
    # Explicitly set at compilation time
    - mpm_prefork
  disabled:
    # Explicitly disabled in postunpack
    - http2
    - proxy_hcheck
  extra:
    # Not enabled, but compiled
    - mpm_event
    - mpm_prefork
    - mpm_worker
    - http2
    - ldap
    - authnz_ldap
    - security3
root_dir: /opt/pacloud
version:
  bin_name: apachectl
  flag: -v