components:
  binaries:
    - gosu
    - ini-file
    - mysql
filesystem:
  - mode: "0775"
    directories:
      - /pacloud/mariadb
      - /pacloud/mariadb/data
      - /opt/pacloud/mariadb/conf
      - /opt/pacloud/mariadb/conf/pacloud
      - /opt/pacloud/mariadb/logs
      - /opt/pacloud/mariadb/tmp
root_dir: /opt/pacloud
version:
  bin_name: mysql
  flag: --version
