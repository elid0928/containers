version: '2'
services:
  redis-node-0:
    image: redis-cluster:test3
    command: bash -c "sleep 1000000"
    volumes:
      - redis-cluster_data-0:/pacloud/redis/data
    environment:
      - 'REDIS_PASSWORD=pacloud'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-1:
    image: redis-cluster:test3
    command: bash -c "sleep 1000000"
    volumes:
      - redis-cluster_data-1:/pacloud/redis/data
    environment:
      - 'REDIS_PASSWORD=pacloud'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-2:
    image: redis-cluster:test3
    command: bash -c "sleep 1000000"
    volumes:
      - redis-cluster_data-2:/pacloud/redis/data
    environment:
      - 'REDIS_PASSWORD=pacloud'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-3:
    image: redis-cluster:test3
    command: bash -c "sleep 1000000"
    volumes:
      - redis-cluster_data-3:/pacloud/redis/data
    environment:
      - 'REDIS_PASSWORD=pacloud'
      - 'REDIS_NODES="redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5"'

  redis-node-4:
    image: redis-cluster:test3
    command: bash -c "sleep 1000000"
    volumes:
      - redis-cluster_data-4:/pacloud/redis/data
    environment:
      - 'REDIS_PASSWORD=pacloud'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'

  redis-node-5:
    image: redis-cluster:test3
    command: bash -c "sleep 1000000"
    volumes:
      - redis-cluster_data-5:/pacloud/redis/data
    depends_on:
      - redis-node-0
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
    environment:
      - 'REDIS_PASSWORD=pacloud'
      - 'REDISCLI_AUTH=pacloud'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis-node-0 redis-node-1 redis-node-2 redis-node-3 redis-node-4 redis-node-5'
      - 'REDIS_CLUSTER_CREATOR=yes'

volumes:
  redis-cluster_data-0:
    driver: local
  redis-cluster_data-1:
    driver: local
  redis-cluster_data-2:
    driver: local
  redis-cluster_data-3:
    driver: local
  redis-cluster_data-4:
    driver: local
  redis-cluster_data-5:
    driver: local
